<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <table width="600" style="max-width: 100%; background-color: #ffffff; margin: auto; border-radius: 8px; padding: 20px;">
    <tr>
      <td style="text-align: center;">
        <h2 style="color: #4CAF50;">Reset Your Password</h2>
        <p style="font-size: 16px;">Hi [User Name],</p>
        <p style="font-size: 16px;">We received a request to reset your password. To proceed, please click the button below:</p>
        <p style="text-align: center; margin-top: 30px;">
          <a href="[Reset Link]" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </p>
        <p style="font-size: 14px; color: #555; margin-top: 20px;">If you did not request a password reset, you can ignore this email.</p>
      </td>
    </tr>
  </table>
</body>
</html>
